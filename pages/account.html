<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the latest in streetwear fashion at Wee.ar. Our curated collection of stylish and trendy clothing and accessories is designed for fashion-forward individuals who want to stand out from the crowd. Shop now and express your unique style with our high-quality, affordable streetwear.">
    <meta name="keywords" content="outfits, shoes, jordan4, streetwear, dress, clothes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="/images/logo.png" type="image/png">
    <title>Wee.ar - Profile</title>
</head>

<body class="body-account">
    
    <!-- Account Options -->

    <div class="background1">
            <section class="account">
                <div class="row">
                    <div class="col-6 col-lg-3 border-end">
                        <div class="options-account">
                            <section class="security">
                                <a href="#"><h4><i class="fas fa-user"></i> <span class="icon-text">Account</span></h4></a>
                                <a href="#"><h4><i class="fas fa-lock"></i> <span class="icon-text">Password</span></h4></a>
                                <a href="#"><h4><i class="fas fa-bell"></i> <span class="icon-text">Notifications</span></h4></a>
                                <a href="#"><h4><i class="fas fa-question-circle"></i> <span class="icon-text">Help</span></h4></a>
                            
                                <div class="go-home">
                                  <a href="../index.html"><button>Back to Home</button></a>
                                </div>
                            
                            </section>                                                          
                        </div>
                    </div>

                    <!-- Bootstrap Form -->

                    <div class="col-6 col-lg-9">
                        <h1>General Info</h1>
                        <div class="d-flex justify-content-end">
                            <form class="needs-validation" novalidate>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-4">
                                        <label for="validationCustom01" class="form-label">First name</label>
                                        <input type="text" class="form-control" id="validationCustom01" value="Martin" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <label for="validationCustom02" class="form-label">Last name</label>
                                        <input type="text" class="form-control" id="validationCustom02" value="Aguirre" required>
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <label for="validationCustomUsername" class="form-label">Username</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                                            <div class="invalid-feedback">
                                                Please choose a username.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label for="validationCustom03" class="form-label">City</label>
                                        <input type="text" class="form-control" id="validationCustom03" required>
                                        <div class="invalid-feedback">
                                            Please provide a valid city.
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="validationCustom04" class="form-label">State</label>
                                        <select class="form-select" id="validationCustom04" required>
                                            <option selected disabled value="">Choose...</option>
                                            <option>Texas</option>
                                            <option>California</option>
                                            <option>Montana</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            Please select a valid state.
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="validationCustom05" class="form-label">Zip</label>
                                        <input type="text" class="form-control" id="validationCustom05" required>
                                        <div class="invalid-feedback">
                                            Please provide a valid zip.
                                        </div>
                                    </div>
                                    <div class="col-12">
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary" type="submit">Submit Data</button>
                                    </div>
                                </div>
                            </form>
                            
                    </div>

                  </div>
        
                </div>

            </section>

            <div class="phone-account">

                <h1>Wee.ar</h1>
                <h2>If you want to modify or create your account you must access from a computer</h2>
                <a href="../index.html"><p>Go Back</p></a>

            </div>

    </div>
    
    <script src="../script.js"></script>
</body>
</html>
